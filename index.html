<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <script src="/index.js"></script>
    <script src="/mian.js"></script>
    <link rel="shortcut icon" href="plus.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="top_change">
            <div class="box"></div>
            <div class="box span_box">
                <p id="firstvalue"></p>
                <p id="secondvalue"></p>
            </div>
            <div class="box"><p id="operation"></p></div>
        </div>
        <div class="main_fun">
            <div id="7" class="button" onclick="calculate(7)">7</div>
            <div id="8" class="button" onclick="calculate(8)">8</div>
            <Div id="9" class="button"onclick="calculate(9)">9</Div>
            <Div id="divison" class="button" onclick="calculate('/')">/</Div>
            <Div id="4" class="button" onclick="calculate(4)">4</Div>
            <Div id="5" class="button" onclick="calculate(5)">5</Div>
            <Div id="6" class="button" onclick="calculate(6)">6</Div>
            <Div id="minus" class="button" onclick="calculate('-')">-</Div>
            <Div id="1" class="button" onclick="calculate(1)">1</Div>
            <Div id="2" class="button" onclick="calculate(2)">2</Div>
            <Div id="3" class="button" onclick="calculate(3)">3</Div>
            <Div id="multiply" class="button" onclick="calculate('*')">*</Div>
            <Div id="point" class="button" onclick="calculate('.')">.</Div>
            <Div id="0" class="button" onclick="calculate(0)">0</Div>
            <Div id="plus" class="button" onclick="calculate('+')">+</Div>
            <Div id="equal" class="button" onclick="calculate('=')">=</Div>

        </div>
    </div>
</body>
</html>
